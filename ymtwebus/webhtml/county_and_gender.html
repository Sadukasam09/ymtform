<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - Page 2</title>
    <link rel="stylesheet" href="../style/ex.css">
</head>

<body>
<div class="container">
    <div class="user-details">
        <form action="user-details-page3.html" method="post" class="user-details"> <!-- Changed action to where you want to submit the data -->
            <!-- Birth Date -->
            
           <form id="step1" action="#" method="post">
           <div class="label">
           <label for="birth_date">Birth Date:</label>
           <input type="date" id="birth_date" name="birth_date" required>
           </div>
           <br>
       
         </form>
            <div class="form-group">
                <p id="quest">Select your country:</p>
                <select name="role" id="dropdown" class="formControl" required>
                    <option value="" disabled selected>Select your country:</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="Canada">Canada</option>
                    <option value="Japan">Japan</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                </select>
            </div>
            <!-- Address -->
            <div>
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="2" cols="40" required></textarea>
            </div>
            <!-- Select gender -->
            <div>
                <label for="title">Select your Gender:</label>
                <label><input type="radio" name="title" value="Male:"> Male</label>
                <label><input type="radio" name="title" value="Female:"> Female</label>
                <label><input type="radio" name="title" value="Other:"> Other</label>
            </div>
            <br>
            <div class="button-container">
            <!-- Back button -->
            <button type="button" id="backButton">Back</button>
            <!-- Next button -->
            <button type="button" id="nextButton">Next</button>
            </div>
        </form>
    </div>
    
</div>

<script>
    // Add JavaScript to handle the back button click event
    document.getElementById("nextButton").addEventListener("click", function() {
        // Navigate to the first page when the button is clicked
        window.location.href = "phone_and_bday.html";
    });
     // Add JavaScript to handle the back button click event
     document.getElementById("backButton").addEventListener("click", function() {
        // Navigate to the first page when the button is clicked
        window.location.href = "inedex.html";
    });
   
</script>

</body>
</html>
