
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user-details</title>
    <link rel="stylesheet" href="../style/ex2.css">

</head>

<body>
<div class="container">
    <div class="user-details">
        <form action="" class="user-details"> 
                 <!-- get first name  -->
                 <h2 class="title">First name:</h2>
                 <div class="input-fiel">
                     <i class="fas fa-user"></i>
                     <input type="text" placeholder="vihanga">
                 </div>
 
                 <!-- get last name -->
                 <h3 class="title">Last name:</h3>
                 <div class="input-fiel">
                     <i class="fas fa-user"></i>
                     <input type="text" placeholder="prageeth">
                 </div>
 
                 <!-- Next button -->
                 <button type="button" id="nextButton">next</button>
             </form>
         </div>
    </div>
  

<script>
// Add JavaScript to handle the next button click event
document.getElementById("nextButton").addEventListener("click", function() {
    // Get the input field
    let inputField = document.querySelector('.input-fiel input');

    // Get the value of the input field
    let inputValue = inputField.value;

    // Validate the input
    if (inputValue.trim() === '') {
        alert('Please enter your name.');
        return;
    }

    // Log the value to the console
    console.log(inputValue);

    // Navigate to the first page when the button is clicked
    window.location.href = "county_and_gender.html";  
});
    
</script>
    
</body>
</html
